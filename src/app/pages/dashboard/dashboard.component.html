<!--IONIC HEADER-->
<ion-header [translucent]="true">
  <ion-toolbar class="black-header">
    <ion-title> Docentes A Evaluar </ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="logout()"  fill="clear" class="custom-icon">
        <ion-icon slot="icon-only" name="log-out-outline" ></ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" [scrollY]="true">

  <!--BOTÓN PARA VER GRÁFICAS-->
    <br>
    <div class="button-container">
      <ion-button (click)="irAGrafica()" class="button-graf" fill="outline" >Ver Gráficas...</ion-button>
    </div>

  <!--LISTA DE MAESTROS-->
      <ion-card *ngFor="let maestro of maestros; let i = index" style="margin-bottom: 15px; margin-left: 8vw; margin-right:8vw;" class="custom-card">
        <ion-card-header>
          <ion-card-title class="letra-blanca">{{maestro.nombre}}</ion-card-title>
          <ion-card-subtitle>{{maestro.materia}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          Jueves de 5:00 a 7:00. Viernes de 2:00 a 3:00
        </ion-card-content>
        <ion-card-content>
          <ion-button (click)="irAEvaluacion(maestro.id)"  class="custom-buton" fill="outline" [disabled]="estados[i]">Evaluar</ion-button>
        </ion-card-content>
      </ion-card>
</ion-content>
