<!--IONIC HEADER-->
<ion-header [translucent]="true">
  <ion-toolbar class="black-header">
    <ion-title> Resultados </ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="back()" fill="clear" class="custom-icon">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="logout()" fill="clear" class="custom-icon">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" [scrollY]="true">
  <div class="grafica" style="text-align:center" *ngIf="chartOptions">
    <apx-chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [xaxis]="chartOptions.xaxis"
      [colors]="chartOptions.colors"
      [title]="chartOptions.title"
    ></apx-chart>
  </div>
</ion-content>
