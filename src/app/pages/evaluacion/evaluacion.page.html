<!--IONIC HEADER-->
<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-back-button default-href="/dashboard" (click)="guardarVotos()"></ion-back-button>
    </ion-buttons>
    <ion-title class="letra-blanca" style=" font-weight: 600; font-size:larger;">
      Evaluación docente
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">evaluacion</ion-title>
    </ion-toolbar>
  </ion-header>
  <!--EVALUACIÓN-->
  <ion-title class="letra-blanca" style="margin-left: 15px; font-weight: 400; font-size:x-large; margin-top: 10px;">
    {{maestro.nombre}}
  </ion-title>
  <ion-row>
    <ion-label style="margin-left: 35px; color:rgb(175, 175, 175); font-size: larger;">
      {{maestro.materia}}
    </ion-label>
    </ion-row>

  <ion-card class="custom-card"  style="--border-color: rgb(216, 110, 44);">
    
    <ion-card-content *ngFor="let pregunta of preguntas; let i=index;">
      <ion-card-subtitle style="color: rgb(216, 110, 44);">Pregunta {{i+1}}</ion-card-subtitle>
      <ion-row >
          <ion-col  size="9" class="letra-blanca">
            {{pregunta}}
          </ion-col>
          <ion-col>
            <ion-select aria-label="Selecciona" [(ngModel)]="selectedValues[i]">
              <ion-select-option *ngFor="let option of [1, 2, 3, 4, 5]" [value]="option">{{ option }}</ion-select-option>
            </ion-select>
          </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <br>

  <div class="button-container">
    <ion-button (click)="guardarVotos()" class="custom-buton" fill="outline" >Evaluar</ion-button>
    <ion-button (click)="readVotos()" class="custom-buton" fill="outline" >Imprimir</ion-button>
  </div>
  <br>
</ion-content>
